<!doctype html>
<html lang="en">

    </div>
    <br>


      <form action="">

    <p>
    <input type="text"placeholder="First name"  required>

    <p>


    <p>
        <input type="text"placeholder="Address"   id="aa" name="abc"   required>

        <input type="text"placeholder="Home Town"  id="cc" name="hij"  required>
    <p>




    <p>
        <input type="text"placeholder="Email Address" required>

    <p>




    <div> Name:        <input type="text text-secondary-emphasis">  </div>

    <div> Phone:       <input type="text">  </div>

          <br>

 <p>

            <option value="Feb">February</option>
            <option value="Mar">March</option>
            <option value="Apr">April</option>
            <option value="May">May</option>
            <option value="Jun">June</option>
            <option value="Jul">July</option>
            <option value="Aug">August</option>
            <option value="Sep">September</option>
            <option value="Oct">October</option>
            <option value="Nov">November</option>
            <option value="Dec">December</option>
        </select>

    </p>






 <button type="button" class="btn btn-success">Submit</button>
 <button type="button" class="btn btn-danger">Share</button>
 <button type="button" class="btn btn-info">Inquire</button>


</form>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
